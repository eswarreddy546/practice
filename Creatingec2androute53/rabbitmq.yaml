- name: here we are writing the rabbitmq
  hosts: rabbitmq
  become: yes
  tasks:
    - name: here i declaring the vales
      ansible.builtin.copy:
       src: rabbitmq.repo
       dest: /etc/yum.repos.d/rabbitmq.repo
   
    - name: here i install the commmands
      ansible.builtin.package:
       name: rabbitmq-server
       state: present

    - name: here i passing the values
      ansible.builtin.service:
       name: rabbitmq-server
       state: started
       enabled: yes

    - name: here i am passing the values here
      ansible.builtin.command: rabbitmqctl add_user roboshop roboshop123

    - name: anthoer user i am passing here
      ansible.builtin.command: rabbitmqctl add_user roboshop roboshop123
      ignore_errors: yes

