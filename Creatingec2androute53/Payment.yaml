- name: configure payment server
  hosts: Payment
  become: yes

  tasks:

  # -------------------------------
  # 1. Install required system packages
  # -------------------------------
  - name: install python package build tools
    ansible.builtin.dnf:
      name:
        - python3
        - gcc
        - python3-devel
      state: present

  # -------------------------------
  # 2. Create roboshop user
  # -------------------------------
  - name: create roboshop system user
    ansible.builtin.user:
      name: roboshop
      comment: RoboShop System user
      system: true
      shell: /sbin/nologin
      home: /app

  # -------------------------------
  # 3. Recreate /app directory
  # -------------------------------
  - name: remove app directory
    ansible.builtin.file:
      path: /app
      state: absent

  - name: create app directory
    ansible.builtin.file:
      state: directory
      path: /app

  # -------------------------------
  # 4. Re-download payment service zip
  # -------------------------------
  - name: delete old payment zip
    ansible.builtin.file:
      path: /tmp/payment.zip
      state: absent

  - name: download payment application
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip
      dest: /tmp/payment.zip

  - name: extract payment application
    ansible.builtin.unarchive:
      src: /tmp/payment.zip
      dest: /app
      remote_src: yes

  # -------------------------------
  # 5. Install Python dependencies
  # -------------------------------
  - name: install dependencies
    ansible.builtin.pip:
      requirements: requirements.txt
      executable: pip3.9
    args:
      chdir: /app

  # -------------------------------
  # 6. Copy systemd service
  # -------------------------------
  - name: copy payment service
    ansible.builtin.copy:
      src: Payment.service
      dest: /etc/systemd/system/payment.service

  # -------------------------------
  # 7. Enable + Start service
  # -------------------------------
  - name: daemon reload enable and start
    ansible.builtin.systemd_service:
      name: payment
      enabled: true
      state: started
      daemon_reload: true
