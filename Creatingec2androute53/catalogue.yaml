- name: here we are passing the values
  hosts: catalogue
  become: yes
  tasks: 
    - name: here we are passing the values
      ansible.builtin.command: dnf module disable nodejs -y

    - name: here we are passing another one
      ansible.builtin.command: dnf module enable nodejs:20 -y

    - name: here we installing
      ansible.builtin.package:
       name: nodejs 
       state: present

    - name: here we are adding the user here
      ansible.builtin.user:
       name: roboshop 
       comment: system user
       system: true
       shell: /sbin/nologin
       home: /app

    - name: here we are passing the directory
      ansible.builtin.file:
       state: directory
       path: /app/tmp/catalogue.zip 


    - name: we are downloading the data
      ansible.builtin.get_url:
       url: https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip
       dest: /tmp/catalogue.zip
       

    - name: extract catalogue application
      ansible.builtin.unarchive:
       src: /tmp/catalogue.zip
       dest: /app
       remote_src: yes
      
    
    - name: Installing node js dependencies
      community.general.npm:
       path: /app

    
    - name: here we are writing the service module
      ansible.builtin.copy:
       src: catalogue.service
       dest: /etc/systemd/system/catalogue.service


    - name: here i am installing one more command here
      ansible.builtin.package:
       name: mongodb-mongosh
       state: present


    - name: here connect mongobd to catalogue
      ansible.builtin.command: mongosh mongodb.daws86s.fun --quiet --eval "db.getMongo().getDBNames().indexOf('catalogue')"
      register: eswar.output

    
    - name: i am printing the user output here
      ansible.builtin.debug:
       msg: "{{eswar.output}}"
